<h1>pkg93 GUI</h1>
<HR WIDTH="50%" SIZE="3" NOSHADE>
<h2>Packages</h2>
<button href="">Get Packages</button>
<p id="packagelist">No package list!</p>
<HR WIDTH="50%" SIZE="3" NOSHADE>
<h2>Repos</h2>
<button href="javascript:var repo = prompt('Please type the name of a new repo to add!', ''); checkRepo(repo);">Add Repo</button>
<p id="repolist">Getting repos...</p>
<HR WIDTH="50%" SIZE="3" NOSHADE>
<h2>Install</h2>
<button href="javascript:var toInstall = prompt('Please type the name of the package to install!', ''); install(toInstall);">Add Repo</button>
<HR WIDTH="50%" SIZE="3" NOSHADE>
<h2>Log</h2>
<p id="consoleoutput">Nothing is here. Something will appear as soon as you do something!</p>
